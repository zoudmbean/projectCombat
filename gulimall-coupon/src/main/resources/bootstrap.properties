## 配置当前应用名称
spring.application.name=gulimall-coupon
## 指定Nacos配置中心的地址（就是Nacos Server的地址）
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
## 指定命名空间(本工程命名空间都是以服务为单位)  a44fa233-287a-4e76-9df4-f918e97eabe4为对应的命名空间的唯一标识
spring.cloud.nacos.config.namespace=a44fa233-287a-4e76-9df4-f918e97eabe4
## 指定 配置分组（不指定默认是DEFAULT_GROUP）
spring.cloud.nacos.config.group=dev

# 指定seata的 tx-service-group 要与 file.conf的vgroup_mapping的后缀保持一致
# spring.cloud.alibaba.seata.tx-service-group=fsp-tx-group
